<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .footer {
      background-color: #080707;
      color: #fff;
      padding: 40px 0;
      margin-top: auto;
    }
    
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 15px;
    }
    
    /* Footer top */
    .footer-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    
    .footer-left,
    .footer-center,
    .footer-right {
      flex-basis: 30%;
    }
    
    .footer-left h3,
    .footer-center h3,
    .footer-right h3 {
      font-size: 20px;
      font-weight: bold;
    }
    
    .footer-left ul,
    .footer-center ul,
    .footer-right ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .footer-left li,
    .footer-center li,
    .footer-right li {
      margin-bottom: 10px;
    }
    
    .footer-left a,
    .footer-center a,
    .footer-right a {
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }
    
    .footer-left a:hover,
    .footer-center a:hover,
    .footer-right a:hover {
      color: #ccc;
    }
    
    /* Footer bottom */
    .footer-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-top: 1px solid #fff;
    }
    
    .copyright {
      font-size: 14px;
    }
    
    .social-media a {
      margin-right: 10px;
      color: #fff;
      font-size: 18px;
      transition: 0.3s;
    }
    
    .social-media a:hover {
      color: #ccc;
    }
    
    /* Media queries */
    @media (max-width: 768px) {
      .footer-top {
        flex-direction: column;
      }
    
      .footer-left,
      .footer-center,
      .footer-right {
        flex-basis: 100%;
        text-align: center;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <footer class="footer">
    <div class="container">
      <div class="footer-top">
        <div class="footer-left">
          <h3>TÀI NGUYÊN</h3>
          <ul>
            <li><a href="#">Ứng dụng</a></li>
            <li><a href="#">Tài liệu</a></li>
            <li><a href="#">Hệ thống</a></li>
            <li><a href="#">Câu hỏi thường gặp</a></li>
          </ul>
        </div>
        <div class="footer-center">
          <h3>GIÁ CÁC</h3>
          <ul>
            <li><a href="#">Tổng quan</a></li>
            <li><a href="#">Gói cao cấp</a></li>
            <li><a href="#">Khuyến mãi</a></li>
          </ul>
        </div>
        <div class="footer-right">
          <h3>CÔNG TY</h3>
          <ul>
            <li><a href="#">Giới thiệu</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Liên kết đối tác</a></li>
            <li><a href="#">Tuyển dụng</a></li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        <div class="copyright">
          &copy; 2023 - Bản quyền thuộc về CEO PHAN THI QUY
        </div>
        <div class="social-media">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
