<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Review Section</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(45deg, #f3ec78, #af4261, #40c7c7);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    .container {
        width: 80%;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #5644df;
        box-sizing: border-box;
        font-size: 16px;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #ec6d78;
        color: #f9f8f8;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    .review {
        border-bottom: 1px solid #ccc;
        margin-bottom: 20px;
        padding-bottom: 10px;
    }

    .review p {
        margin: 0;
    }
</style>
</head>   
<body>

<div class="container">
    <h1>Đánh Giá</h1>
    <form id="reviewForm">
        <input type="text" id="name" placeholder="Họ Và Tên" required><br>
        <textarea id="content" placeholder="Nhập Đánh Giá" rows="4" required></textarea><br>
        <input type="text" id="time" placeholder="Thời Gian" readonly><br>
        <button type="submit">Gửi Đánh Giá</button>
    </form>
    <div id="reviews"></div>
</div>

<script>
    document.getElementById("reviewForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        var name = document.getElementById("name").value;
        var content = document.getElementById("content").value;
        var time = getCurrentTime();

        var reviewDiv = document.createElement("div");
        reviewDiv.classList.add("review");
        reviewDiv.innerHTML = "<p><strong>" + name + ": </strong>" + content + "<br><small>Time: " + time + "</small></p>";

        document.getElementById("reviews").appendChild(reviewDiv);

        // Clear input fields
        document.getElementById("name").value = "";
        document.getElementById("content").value = "";
        document.getElementById("time").value = getCurrentTime();
    });

    function getCurrentTime() {
        var date = new Date();
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();

        // Add leading zero if single digit
        hours = (hours < 10 ? "0" : "") + hours;
        minutes = (minutes < 10 ? "0" : "") + minutes;
        seconds = (seconds < 10 ? "0" : "") + seconds;

        var timeString = hours + ":" + minutes + ":" + seconds;
        return timeString;
    }
</script>

</body>
</html>
